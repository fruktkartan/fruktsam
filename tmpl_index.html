<!doctype html>
<html lang=sv>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>fruktsam</title>
<style>
 body {
   max-width: 32em;
 }
 .op {
   font-weight: bold;
 }
 .type {
   font-style: italic;
 }
 .smaller {
   font-size: smaller;
 }
 .delete {
   color: red;
 }
 .insert {
   color: green;
 }
 .update {
   color: orange;
 }
</style>
</head>
<body>

{{ range .History }}

{{ if eq .ChangeOp "DELETE" }}
<p>
  <span class="op delete">borttaget</span>
  <span class="type">{{ .Type }}</span> {{ .ChangeAt }}
  <br/>
  <span class="smaller">
    beskrivning: {{ .Desc }}<br/>
    redigerat: {{ .At }}
  </span>
</p>
{{ end }}

{{ if eq .ChangeOp "INSERT" }}
<p>
  <span class="op insert">nytt</span>
  <span class="type"><a href="https://fruktkartan.se/#/t/{{ .NewKey }}" target="_blank" rel="noopener">{{ .NewType }}</a></span> {{ .ChangeAt }}
  <br/>
  <span class="smaller">
    beskrivning: {{ .NewDesc }}<br/>
  </span>
</p>
{{ end }}

{{ end }}

</body>
</html>
