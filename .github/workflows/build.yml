name: Build

on:
  push:
    branches-ignore:
      - production
  pull_request:
    branches-ignore:
      - production

jobs:
  ci:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.15'

      - name: Build
        run: |
          make build
          ./fruktsam
        env:
          FRUKTKARTAN_DATABASEURI: ${{ secrets.FRUKTKARTAN_DATABASEURI }}
